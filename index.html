<!DOCTYPE html>
<html>
    <head>
        <title> My First Web Page </title>
        <link rel="Stylesheet" href="style.css">
    </head>
    <body>
        <h1> FORM </h1>
        <form id="f">
            <div>
            <label for="Name">Name</label>
            <input type="text" name="fullname" id="fullname" required>
            </div>
            <br>
            <div>
        <label for="Email address">Email address</label>
        <input type="text" name="Email address" id="Email address" placeholder="joe@example.com" required>
        </div>
        <br>
        <div>
            <label for="Phone number">Phone number</label>
            <input type="number" name="Phone number" id="Phone number" required>
        </div>
        <p> Gender </p>
        <label for="Male">Male</label>
        <input type="radio" name="sex" id="Male" Values="Male" required>
        <label for="Female">Female</label>
        <input type="radio" name="sex" id="Female" Values="Female" required>
        <br>
        <br>
        <div>
        <label for="Password">Password</label>
        <input type="password" id="password" name="password" required>
        </div>
        <input type="submit" value="submit" onclick="myFunction()">
        <script>
            var form= document.getElementById('f')

            function myFunction() {
                if (form.checkValidity()) {
                    alert("Successful!");
                }
            }
        </script>
    </body>
    </form>
