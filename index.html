<!DOCTYPE html>
<html>
    <head>
        <title> My First Web Page </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
                <div class="form-box">
            <form id="f">
            <h2>REGISTER FOR ARTCON 2023</h2> 
            <div class="inputbox">
            <label for="Name">Name</label> <ion-icon name="person-outline"></ion-icon>
            <input type="text" name="fullname" id="fullname" required>
            </div>
            <div class="inputbox">
            <label for="Email address">Email address</label> <ion-icon name="mail-outline"></ion-icon>
            <input type="email" name="Email address" id="Email address" placeholder="Joe@example.com"required>
            </div>
            <div class="inputbox">
            <label for="Phone number">Phone number</label> <ion-icon name="call-outline"></ion-icon>
            <input type="number" name="Phone number" id="Phone number" required> 
            </div>
            <div class="inputbox">
            <label for="gender"> Select your Gender</label> <ion-icon name="transgender-outline"></ion-icon>
            <select name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            </div>
            <div class="inputbox">
            <label for="Password">Password</label> <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" name="Password" id="Password" required>
            </div>
            <div>
            <input type="submit" value="submit" onclick="myFunction()">
            </div>
            <script>
            var form= document.getElementById('f')

            function myFunction() {
                if (form.checkValidity()) {
                    alert("Successful!");
                }
            }
        </script>
    </form>
</div>
</section>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
